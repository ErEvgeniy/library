<form [formGroup]="editForm">
  <h2 mat-dialog-title>{{action}} author</h2>
  <mat-dialog-content>
    <div>
      <mat-form-field class="form-field">
        <mat-label>Id</mat-label>
        <input matInput formControlName="id">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="form-field">
        <mat-label>Firstname</mat-label>
        <input matInput formControlName="firstname">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="form-field">
        <mat-label>Patronymic</mat-label>
        <input matInput formControlName="patronymic">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="form-field">
        <mat-label>Lastname</mat-label>
        <input matInput formControlName="lastname">
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button (click)="onSaveClick()" [disabled]="disableSaveButton" color="primary">Save</button>
    <button mat-raised-button (click)="onCancelClick()">Cancel</button>
  </mat-dialog-actions>
</form>
