<div class="main-container">
  <div class="management">
    <div class="title">
      <h1>Author list</h1>
    </div>
    <div class="operation">
      <button mat-raised-button (click)="onCreateAuthorClick()">Create author</button>
    </div>
  </div>
  <div class="content mat-elevation-z8">
    <mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>
          <span>Id</span>
        </mat-header-cell>
        <mat-cell *matCellDef="let author">{{author.id}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="firstname">
        <mat-header-cell *matHeaderCellDef>
          <span>Firstname</span>
        </mat-header-cell>
        <mat-cell *matCellDef="let author">{{author.firstname}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="patronymic">
        <mat-header-cell *matHeaderCellDef>
          <span>Patronymic</span>
        </mat-header-cell>
        <mat-cell *matCellDef="let author">{{author.patronymic}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="lastname">
        <mat-header-cell *matHeaderCellDef>
          <span>Lastname</span>
        </mat-header-cell>
        <mat-cell *matCellDef="let author">{{author.lastname}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let author">
          <button class="edit-param" mat-button title="Edit" (click)="onEditAuthorClick(author)">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="edit-param" mat-button title="Delete" (click)="onDeleteAuthorClick(author)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let author; columns: displayedColumns;"></mat-row>
    </mat-table>
    <p *ngIf="isEmptyData() && !loader.showLoader" class="empty-data">Записи не найдены</p>
  </div>
</div>
